            for(let char of rowStr) {
                if(char === '"') { inQuote = !inQuote; continue; }
                if(char === ',' && !inQuote) { row.push(temp); temp = ''; }
                else { temp += char; }
            }
            row.push(temp);

            if (row.length < 5) continue; // 忽略无效行

            // 映射字段 (根据CSV结构: 序号,平台,媒体,主题,标题,链接,时长,内容,日期,综合,股室)
            // 索引: 0=id, 1=level, 2=media, 3=theme, 4=title, 5=link, 6=len, 7=content, 8=date, 9=type, 10=dept
            const deptRaw = row[10] || "其他";
            const depts = deptRaw.split(/、|，|,|\s+/).filter(d => d && d.trim() !== ''); // 按顿号、逗号或空格分割部门

            const entry = {
                id: row[0],
                level: row[1],
                media: row[2],
                title: row[4],
                link: row[5],
                content: row[7],
                date: row[8],
                depts: depts
            };
            result.push(entry);
        }
        return result;
    }

    // 初始化
    function init() {
        allData = parseCSV(rawCsvData);
        generateDepts();
        renderGrid(allData);
        updateStats(allData.length);
    }

    // 生成部门过滤器
    function generateDepts() {
        const depts = new Set();
        allData.forEach(item => {
            item.depts.forEach(d => depts.add(d.trim()));
        });
        
        const container = document.getElementById('deptFilters');
        Array.from(depts).sort().forEach(dept => {
            if(dept.length < 2) return; // 过滤异常短的
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = dept;
            btn.onclick = () => filterDept(dept, btn);
            container.appendChild(btn);
        });
    }

    // 渲染卡片
    function renderGrid(data) {
        const grid = document.getElementById('contentGrid');
        grid.innerHTML = '';
        
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // 生成部门标签HTML
            const tagsHtml = item.depts.map(d => `<span class="tag">${d}</span>`).join('');
            
            card.innerHTML = `
                <div class="card-meta">
                    <span class="card-level">${item.level || '未分类'}</span>
                    <span>${item.date || ''}</span>
                </div>
                <div class="card-title">${item.title}</div>
                <div class="card-tags">${tagsHtml}</div>
                <div class="card-meta" style="margin-bottom:8px;">${item.media}</div>
                <div class="card-summary">${item.content || '暂无摘要'}</div>
                <a href="${item.link}" target="_blank" class="card-link">查看原文 →</a>
            `;
            grid.appendChild(card);
        });
    }

    // 筛选部门
    function filterDept(dept, btnElement) {
        // 样式切换
        document.querySelectorAll('.controls .btn').forEach(b => b.classList.remove('active'));
        if(btnElement) {
            btnElement.classList.add('active');
        } else {
            document.querySelector('.controls .btn').classList.add('active'); // "全部"按钮
        }

        // 数据筛选
        if (dept === 'all') {
            renderGrid(allData);
            updateStats(allData.length);
        } else {
            const filtered = allData.filter(item => item.depts.includes(dept));
            renderGrid(filtered);
            updateStats(filtered.length);
        }
    }

    // 搜索功能
    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const activeDeptBtn = document.querySelector('.controls .btn.active');
        const activeDept = activeDeptBtn ? activeDeptBtn.innerText : '全部';

        let baseData = allData;
        if (activeDept !== '全部') {
            baseData = allData.filter(item => item.depts.includes(activeDept));
        }

        const filtered = baseData.filter(item => 
            (item.title && item.title.toLowerCase().includes(query)) ||
            (item.content && item.content.toLowerCase().includes(query)) ||
            (item.media && item.media.toLowerCase().includes(query))
        );
        renderGrid(filtered);
        updateStats(filtered.length);
    }

    function updateStats(count) {
        document.getElementById('statsBar').innerText = `共找到 ${count} 条相关报道`;
    }

    // 模态框逻辑
    function openModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    // 新增数据
    function addEntry() {
        const form = document.getElementById('addForm');
        const formData = new FormData(form);
        
        const deptsStr = formData.get('dept');
        const depts = deptsStr.split(/、|，|,|\s+/).filter(d => d.trim());

        const newEntry = {
            id: allData.length + 1,
            title: formData.get('title'),
            level: formData.get('level'),
            media: formData.get('media'),
            date: formData.get('date'),
            link: formData.get('link'),
            content: formData.get('content'),
            depts: depts
        };

        allData.unshift(newEntry); // 加到最前面
        
        // 刷新界面
        renderGrid(allData);
        updateStats(allData.length);
        closeModal();
        form.reset();
        
        alert("添加成功！请注意：刷新网页后新增数据会消失，请及时点击右上角‘导出数据’保存CSV文件。");
    }

    // 导出CSV
    function exportCSV() {
        let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM for Excel
        csvContent += "序号,平台级别,媒体名称,主题,标题,链接,时长/篇幅,主要内容,日期,单条/综合,股室/单位\n";

        allData.forEach(row => {
            const depts = row.depts.join('、');
            // 处理含逗号的字段，用引号包起来
            const safe = (txt) => `"${(txt || '').toString().replace(/"/g, '""')}"`;
            
            const line = [
                row.id,
                safe(row.level),
                safe(row.media),
                "", // Theme留空
                safe(row.title),
                safe(row.link),
                "短篇", // 默认
                safe(row.content),
                safe(row.date),
                "综合",
                safe(depts)
            ].join(",");
            csvContent += line + "\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "最新_翠屏区住建外宣统计.csv");
        document.body.appendChild(link);
        link.click();
    }

    // 启动
    window.onload = init;
</script>
